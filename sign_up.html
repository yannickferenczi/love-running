<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">
    <meta name="author" content="Love Running">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>
<body>
    <header>
        <a href="index.html" aria-label="Go to the main page of Love Running">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" aria-label="Go to the main page of Love Running">Home</a>
                </li>
                <li>
                    <a href="gallery.html" aria-label="Go to the gallery of Love Running">Gallery</a>
                </li>
                <li>
                    <a href="sign_up.html" aria-label="Sign up with Love Running" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" required>
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" required>
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" required>

            <label for="road">Road</label>
            <input id="road" type="radio" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input id="trail" type="radio" name="running_preference" value="trail">
            <label for="both">Both</label>
            <input id="both" type="radio" name="running_preference" value="both">
            <input type="submit" value="Let's Run!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
        </ul>
        <ul>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
        <ul>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
        <ul>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>
    
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/d78eb563ab.js" crossorigin="anonymous"></script>
</body>
</html>
